<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple - calcultor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        .card {
            width: 100%;
        }

        @media (min-width:992px) {
            .card {
                width: 30%;
            }
        }
    </style>
    <script>
        function calculate() {
            var num2 = parseInt(document.getElementById("number2").value);
            var num1 = parseInt(document.getElementById("number1").value);
            var operator = document.getElementById("selectOpt").value;
            var flag = document.getElementById("displayOpt");

            switch (operator) {
                case '+': flag.innerHTML = num1 + num2;
                    break;
                case '-': flag.innerHTML = num1 - num2;
                    break;
                case '*': flag.innerHTML = num1 * num2;
                    break;
                case '/': flag.innerHTML = num1 / num2;
                    break;
            }
        }
    </script>
</head>

<body class="d-flex justify-content-center ">
    <div class="card bg-primary-subtle">

        <div class="card-body">
            <label for="num1">Enter 1st number : </label>
            <input id="number1" type="number" class="form-control">

            <label for="num2">Enter 2nd number : </label>
            <input id="number2" type="number" class="form-control">

            <select class="  rounded w-100 my-3 h4 text-center" name="Operator" id="selectOpt">
                <option value="">Select Operator</option>
                <option value="+">Addition</option>
                <option value="-">subtraction</option>
                <option value="*">Multiplication</option>
                <option value="/">Division</option>
            </select>
            <button class="btn btn-primary w-100" onclick="calculate()">Calculate</button>

        </div>
        <div class="card-footer">
            <h5 class="text-secondary" id="displayOpt">Output display here :</h5>
        </div>
    </div>
    </div>
</body>

</html>
